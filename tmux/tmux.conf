# Improve colors
set -g default-terminal 'screen-256color'

# Use vim keybindings and copypaste mode
setw -g mode-keys vi
# bind-key -t vi-copy 'v' begin-selection # These don't work
# bind-key -t vi-copy 'y' copy-selection # These don't work
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Set status bar content
set -g status-left-length 64
set -g status-left ' #S | '
set -g status-right ' #h | %d.%m.%y %H:%M '

# Increase scrollback lines
set -g history-limit 10000

# Change prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse
# set -g mouse on

# Make splitting windows easier
bind-key v split-window -h -c '#{pane_current_path}'
bind-key b split-window -v -c '#{pane_current_path}'

# Disable confirmation when closing windows and panes
bind-key & kill-window
bind-key x kill-pane

# Kill entire session
unbind q
bind-key q kill-session

